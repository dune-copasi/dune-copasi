
[grid]
dimension = 1
refinement_level = 14

[compartments.left]
type = expression
expression = position_x < 0.5

[compartments.right]
type = expression
expression = position_x >= 0.5

[parser_context.diffusion]
type = constant
value = 0.005

[model]
is_linear = true

[model.scalar_field.u]
compartment = left
cross_diffusion.u.expression = diffusion
initial.expression = position_x - 0.5
storage.expression = 1
outflow.right.expression = u - v
outflow.right.jacobian.u.expression = 1
outflow.right.jacobian.v.expression = -1

[model.scalar_field.v]
compartment = right
cross_diffusion.v.expression = diffusion
initial.expression = position_x - 0.5
storage.expression = 1
outflow.left.expression = v - u
outflow.left.jacobian.u.expression = -1
outflow.left.jacobian.v.expression = 1

[model.time_step_operator]
time_end = 100
time_step_max = 1

[model.writer.vtk]
path = step_outflow
