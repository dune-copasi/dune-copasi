[grid]
dimension = 2
extensions = 1 1
refinement_level = 8

[parser_context]
F.type = constant
F.value = 0.0420
k.type = constant
k.value = 0.0610
diffusion.type = constant
diffusion.value = 2e-5

[parser_context.init_u]
type = random_field
grid.cells = 1000 1000
grid.extensions = 1 1
stochastic.corrLength = 0.05
stochastic.covariance = gaussian
stochastic.variance = 0.2
stochastic.seed = 3

[parser_context.init_v]
type = random_field
grid.cells = 1000 1000
grid.extensions = 1 1
stochastic.corrLength = 0.05
stochastic.covariance = gaussian
stochastic.variance = 0.4
stochastic.seed = 3

[compartments.domain]
type = expression
expression = 1

[model.scalar_field.u]
compartment = domain
cross_diffusion.u.expression = diffusion
initial.expression = max(0,min(1,init_u(position_x, position_y)))
storage.expression = 1
reaction.expression = -u*v^2+F*(1-u)
reaction.jacobian.u.expression = -v^2-F
reaction.jacobian.v.expression = -2*u*v

[model.scalar_field.v]
compartment = domain
cross_diffusion.v.expression = diffusion/2
initial.expression = max(0,min(1,init_v(position_x, position_y)))
storage.expression = 1
reaction.expression = u*v^2-(F+k)*v
reaction.jacobian.u.expression = v^2
reaction.jacobian.v.expression = 2*u*v-(F+k)

[model.time_step_operator]
time_end = 10000
time_step_initial = 5

[model.writer.vtk]
path = gray_scott
