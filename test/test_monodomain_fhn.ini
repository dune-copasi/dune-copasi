[grid]
dimension = 2
extensions = 2 2
origin = -1 -1
refinement_level = 8

[parser_context]
gamma_il.type = constant
gamma_il.value = 3e-3 # 1/(\Omega*cm)

gamma_it.type = constant
gamma_it.value = 3.1525e-4 # 1/(\Omega*cm)

G.type = constant
G.value = 1.5 # S/cm^2

v_th.type = constant
v_th.value = 13 # mV

v_p.type = constant
v_p.value = 100 # mV

eta_1.type = constant
eta_1.value = 4.4 # S/cm^2

eta_2.type = constant
eta_2.value = 0.012

eta_3.type = constant
eta_3.value = 1

I_e.type = function
I_e.expression = x, y: 10*exp(-(x^2+y^2)/(4*gamma_il)) / (4*3.14159265359*gamma_il)

I_ion.type = function
I_ion.expression = v, w: G*v*(1-v/v_th)*(1-v/v_p)+eta_1*v*w

I_ion_dv.type = function
I_ion_dv.expression = v, w: (G*v_th*(v_p-2*v)+G*v*(3*v-2*v_p)+v_th*v_p*w*eta_1)/(v_th*v_p)

I_ion_dw.type = function
I_ion_dw.expression = v, w: eta_1 * v

g.type = function
g.expression = v, w: eta_2*(v/v_p-eta_3*w)

g_dv.type = function
g_dv.expression = v, w: eta_2/v_p

g_dw.type = function
g_dw.expression = v, w: -eta_2^2

[model]
order = 1

[compartments.tissue]
type = expression
expression = 1

[model.scalar_field.v]
compartment = tissue
storage.expression = 1
cross_diffusion.v.type = tensor
cross_diffusion.v.xx.expression = gamma_il
cross_diffusion.v.yy.expression = gamma_it
reaction.expression = - I_ion(v, w) + (time < 0.4 ? I_e(position_x, position_y) : 0)
reaction.jacobian.v.expression = I_ion_dv(v, w)
reaction.jacobian.w.expression = I_ion_dw(v, w)

[model.scalar_field.w]
compartment = tissue
storage.expression = 1
reaction.expression = g(v, w)
reaction.jacobian.v.expression = g_dv(v, w)
reaction.jacobian.w.expression = g_dw(v, w)

[model.time_step_operator]
type = Alexander2
time_end = 4
time_step_max = 0.1
linear_solver.type = RestartedGMRes
linear_solver.preconditioner.type = SSOR

[model.writer.vtk]
path = monodomain_fhn
