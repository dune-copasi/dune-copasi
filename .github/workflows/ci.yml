name: CI Builds

on: push

env:
  USE_FALLBACK_FILESYSTEM: 'OFF'
  SETUP_DUNE_TESTTOOLS: 'OFF'
  CXX_FLAGS: '-fvisibility=hidden -fpic -static-libstdc++'
  CMAKE_FLAGS: >
    " -G 'Unix Makefiles'
      -DCMAKE_CXX_STANDARD=17
      -DCMAKE_BUILD_TYPE=Release
      -DCMAKE_DISABLE_FIND_PACKAGE_QuadMath=TRUE
      -DBUILD_TESTING=OFF
      -DDUNE_USE_ONLY_STATIC_LIBS=ON
      -DF77=true
      -DDUNE_COPASI_SD_EXECUTABLE=ON
      -DDUNE_COPASI_MD_EXECUTABLE=ON
      -DCMAKE_INSTALL_PREFIX:PATH='${INSTALL_PREFIX}/dune'
      -DCMAKE_PREFIX_PATH='${INSTALL_PREFIX}/dune;${INSTALL_PREFIX}'
      -DGMPXX_INCLUDE_DIR:PATH='${INSTALL_PREFIX}/include'
      -DUSE_FALLBACK_FILESYSTEM=${USE_FALLBACK_FILESYSTEM}
      -DDUNE_PYTHON_VIRTUALENV_SETUP=${SETUP_DUNE_TESTTOOLS}
      -DDUNE_PYTHON_ALLOW_GET_PIP=${SETUP_DUNE_TESTTOOLS}
      -DDUNE_PYTHON_VIRTUALENV_PATH:PATH='${INSTALL_PREFIX}/dune/venv'
      -DCMAKE_CXX_FLAGS='${CXX_FLAGS}'
    "

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-16.04
    env:
      INSTALL_PREFIX: '/opt/smelibs'
      # SETUP_DUNE_TESTTOOLS: 'ON'
      SUDOCMD: 'sudo'
      OS_TARGET: 'linux'
      TERM: 'xterm-256color'
    defaults:
      run:
        shell: bash
    steps:
    - name: Set OS
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 100
        sudo apt-get install libncurses5-dbg
    - uses: actions/checkout@v2
    - name: Setup static dependencies
      run: ./.ci/setup_static_deps
    - name: Setup dune dependencies
      run: |
        echo "CMAKE_FLAGS=\"$(eval echo $CMAKE_FLAGS)\"" >> dune.opts
        ./.ci/setup_dune $PWD/dune.opts
    - name: Build and Install
      run: ./.ci/install $PWD/dune.opts
    # - uses: actions/upload-artifact@v2
    #   with:
    #     path: ./artefacts/*

  macos:
    name: MacOS
    runs-on: macos-10.15
    env:
      INSTALL_PREFIX: '/opt/smelibs'
      # SETUP_DUNE_TESTTOOLS: 'ON'
      SUDOCMD: 'sudo'
      MACOSX_DEPLOYMENT_TARGET: '10.14'
      OS_TARGET: 'osx'
      USE_FALLBACK_FILESYSTEM: 'ON'
      TERM: 'xterm-256color'
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Setup static dependencies
        run: ./.ci/setup_static_deps
      - name: Setup dune dependencies
        run: |
          echo "CMAKE_FLAGS=\"$(eval echo $CMAKE_FLAGS)\"" >> dune.opts
          ./.ci/setup_dune $PWD/dune.opts
      - name: Build and Install
        run: ./.ci/install $PWD/dune.opts
      # - uses: actions/upload-artifact@v2
      #   with:
      #     path: ./artefacts/*

  win64:
    name: Windows 64-bit
    runs-on: windows-2019
    env:
      INSTALL_PREFIX: '/c/smelibs'
      SUDOCMD: ''
      OS_TARGET: 'win64'
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake make git dos2unix
      - name: Setup static dependencies
        run: |
          export PATH=${INSTALL_PREFIX}:$PATH
          ./.ci/setup_static_deps
      - name: Setup dune dependencies
        run: |
          echo "CMAKE_FLAGS=\"$(eval echo $CMAKE_FLAGS)\"" >> dune.opts
          ./.ci/setup_dune $PWD/dune.opts
      - name: Build and Install
        run: ./.ci/install $PWD/dune.opts
      # - uses: actions/upload-artifact@v2
      #   with:
      #     path: ./artefacts/*

  win32:
    name: Windows 32-bit
    runs-on: windows-2019
    env:
      INSTALL_PREFIX: '/c/smelibs'
      SUDOCMD: ''
      OS_TARGET: 'win32'
      CXX_FLAGS: '-Wa,-mbig-obj -fvisibility=hidden -fpic -static -static-libgcc -static-libstdc++'
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          update: true
          install: mingw-w64-i686-gcc mingw-w64-i686-cmake make git dos2unix
      - name: Setup static dependencies
        run: ./.ci/setup_static_deps
      - name: Setup dune dependencies
        run: |
          echo "CMAKE_FLAGS=\"$(eval echo $CMAKE_FLAGS)\"" >> dune.opts
          ./.ci/setup_dune $PWD/dune.opts
      - name: Build and Install
        run: ./.ci/install $PWD/dune.opts
      # - uses: actions/upload-artifact@v2
      #   with:
      #     path: ./artefacts/*

